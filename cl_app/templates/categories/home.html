{% extends 'base.html' %}

{% block title %}Category List{% endblock %}

{% block page-content %}
<h1>Welcome to Craigslist Jr.</h1>
<ul>
  {% for category in categories %}
  <div>
    <li>{{ category.date_created }}: <a href="{% url 'post_list' category_id=category.id %}">{{ category.category_name }}</a></li>
  </div>
  {% endfor %}
</ul>

<hr>
<a href="{% url 'new_category' %}"><button>New Category</button></a>
{% endblock %}
