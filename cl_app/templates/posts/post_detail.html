{% extends 'base.html' %}

{% block title %}{{ post.post_name }}{% endblock %}

{% block page-content %}
<h1> {{ category.category_name }}</h1>
<h2>{{ post.post_title }}</h2>
<h3>{{ post.date_posted }}</h3>
<p>{{ post.post_content }}</p>
<hr>
<a href="{% url 'edit_post' category_id=category.id post_id=post.id %}"><button>Edit Post</button></a>
<a href="{% url 'delete_post' category_id=category.id post_id=post.id %}"><button>Delete Post</button></a>
<hr>
<a href='{% url "post_list" category_id=category.id %}'><button>Back</button></a>
{% endblock %}
